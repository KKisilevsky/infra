apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: redis
  source:
    repoURL: https://github.com/KKisilevsky/infra.git
    targetRevision: HEAD
    path: redis/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  