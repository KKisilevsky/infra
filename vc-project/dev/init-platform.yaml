apiVersion: apps/v1
kind: Deployment
metadata:
  name: uploader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uploader
  template:
    metadata:
      labels:
        app: uploader
    spec:
      containers:
      - name: minijob
        image: alpine
        command:
            - "/bin/bash"
            - "-c"
        args:
            - "mkdir /mnt/data && touch test /mnt/data"
        volumeMounts:
            - mountPath: "/mnt/data"
              name: modules-data
      volumes:
      - name: cms-content-data
        persistentVolumeClaim:
          claimName: cms-pv-volume
      - name: modules-data
        persistentVolumeClaim:
          claimName: modules-pv-volume 
