apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: redis-master
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: redis:5.0.9 #k8s.gcr.io/redis:e2e  # or just image: redis
        command:
          - redis-server
          - "/redis-master/redis.conf"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - mountPath: /redis-master-data
          name: data
        - mountPath: /redis-master
          name: config    
        ports:
        - containerPort: 6379 
        env:
        - name: MASTER
          value: "true"  
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redispas
              key: REDIS_PASSWORD
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: redis-config
            items:
            - key: redis-config
              path: redis.conf                      
            
          
              
        


